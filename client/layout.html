<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer dragContent=false}}

      {{#ionSideMenus}}

        {{#ionSideMenu class="home-menu" side="left"}}
          {{#each user}}
            <div class="bar bar-header">
              <div class="item-avatar">
                <img src="{{ avatar }}" height="60" />
                <strong>{{ name }}</strong>
                <span>{{ email }}</span>
              </div>
            </div>

          <div class="content has-header">
            <div class="list">
              <a href="#" class="item item-icon-right modal-trigger" data-ion-modal="_editProfile" data-ion-menu-close>
                <i class="icon-edit"></i>
                Editar Perfil {{> ionIcon icon="ios-arrow-right"}}
              </a>
              <a href="#" class="item item-icon-right modal-trigger" data-ion-modal="_reportError" data-ion-menu-close>
                <i class="icon-attention-alt-1"></i>
                Reportar erro {{> ionIcon icon="ios-arrow-right"}}
              </a>

            </div>
          </div>

          <a href="#" class="item item-logout" data-activate="logout" data-ion-menu-close>
            <i class="icon-logout"></i>
            Desconectar
          </a>

          {{/each}}

        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
