<template name="indexPortal">
  {{#contentFor "headerButtonLeft"}}
    <a href="{{ pathFor 'index' }}" class="buttons button button-clear back-button pull-left">
      <i class="icon ion-android-arrow-back"></i>
    </a>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">
      Portal meionorte.com
    </h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <iframe src="http://meionorte.com/" width="100%"></iframe>

    {{/ionContent}}
  {{/ionView}}
</template>
