<template name="_enterConfirm">

  <div class="form-pattern enterConfirm">

    <div class="input-field">
      <p>{{ confirmDataEmail }}</p>
      <input id="enterConfirm_cod" name="enterConfirm_cod" type="text" placeholder="Codigo aqui">
    </div>

    <button type="submit" class="button button-block button-submit confirm">
      <i class="icon-ok"></i>
    </button>

    <button type="submit" class="button button-block button-submit resetCode">
      Solicitar outro codigo!
    </button>

  </div>

</template>
