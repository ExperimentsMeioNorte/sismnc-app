<template name="television">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton icon="android-arrow-back" path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title center">
      <img src="/images/television/logo-white-hor.png" height="32" />
    </h1>
  {{/contentFor}}

   {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_popoverTelevision">
      {{> ionIcon icon='android-more-vertical'}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList class="television-programs"}}

        <section class="section-program">

          <strong>POLICIAL</strong>

          {{#ionItem path="tabs.timeline" data-action="goProgram"}}
            <img src="/images/television/img-ronda.png" width="100%" />
          {{/ionItem}}

          {{#ionItem path="tabs.timeline" data-action="goProgram"}}
            <img src="/images/television/img-patrulha.png" width="100%" />
          {{/ionItem}}

        </section>

        <section class="section-program">

          <strong>ESPORTIVIDADE</strong>

          {{#ionItem path="tabs.timeline" data-action="goProgram"}}
            <img src="/images/television/img-ole.png" width="100%" />
          {{/ionItem}}

        </section>

      {{/ionList}}

    {{/ionContent}}
  {{/ionView}}
</template>
