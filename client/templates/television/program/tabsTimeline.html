<template name="tabsTimelineTelevision">
  {{#ionView}}

    {{> _tabsHeaderTelevision}}

    {{#ionContent class="padding"}}
      {{#each contents}}
      {{#if notFound}}

        <div class="message-item">

          <figure class="left">
            <a href="#">
              <img src="{{user_avatar}}" width="45" height="45" />
            </a>

          </figure>

          <div class="message-info">
            <h4 class="message-author">
              <a href="#">
                {{user_name}}
              </a>
            </h4>
            <div class="message-date">
              <i class=""></i>
              <span>{{msg_time}}</span>
            </div>
          </div>

          <div class="message-content">
            <p>
              {{text}}
            </p>
          {{#if img}}
            <a href="#" class="openImage">
              <img src="{{img}}" width="100%" />
            </a>
            <div class="hideImage">
              <img src="{{img}}" width="100%" />

              <a href="#" class="closeHideImage">
                <i class="icon-cancel-3"></i>
              </a>

            </div>
           {{/if}}
          </div>

          <!-- <div class="message-actions">
            <span class="message-edit">
              <i class="icon-edit"></i>
            </span>
            <span class="message-cancel" data-action="showCancel">
              <i class="icon-cancel-3"></i>
            </span>

          </div> -->

        </div>
        {{else}}
        {{> notFoundTimelineTelevision}}
      {{/if}}
    {{/each}}
    {{#if mais true}}
      <a id="mais" class="button bnt waves-effect waves-light btn btn-more color-pattern">
          Carregar mais
      </a>
    {{/if}}

    {{/ionContent}}

    {{> _tabsTelevision}}

  {{/ionView}}
</template>
