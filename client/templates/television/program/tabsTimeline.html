<template name="tabsTimelineTelevision">
  {{#ionView}}

    {{> _tabsHeaderTelevision}}

    {{#ionContent class="padding"}}
    {{#each contents}}
      {{#if notFound}}

        <div class="message-item">

          <figure class="left">
            <a href="#">
              <img src="{{ user_avatar }}" width="45" height="45" />
            </a>

          </figure>

          <div class="message-info">
            <h4 class="message-author">
              <a href="#">
                {{ user_name }}
              </a>
            </h4>
            <div class="message-date">
              <i class=""></i>
              <span>{{ msg_time }}</span>
            </div>
          </div>

          <div class="message-content">
            <p>
              {{ text }}
            </p>

          {{#if img}}
            <img src="{{ img }}" width="100%" />
          {{/if}}

          </div>

          {{#if user_edit}}
            <div class="message-actions">

              <input type="text" name="edit_id" id="edit_id" value="{{ _id }}" style="display:none" />
              <input type="text" name="edit_text" id="edit_text" value="{{ text }}" style="display:none" />
              <input type="text" name="edit_img" id="edit_img" value="{{ img }}" style="display:none" />

              <span class="message-edit" data-action="showEdit">
                <i class="icon-edit"></i>
              </span>
              <span class="message-cancel" data-action="showCancel">
                <i class="icon-cancel-3"></i>
              </span>
            </div>
          {{/if}}

        </div>
      {{else}}
        {{> notFoundTimelineTelevision}}
      {{/if}}
    {{/each}}
    {{#if mais true}}
      <a id="mais" class="button bnt waves-effect waves-light btn btn-more color-pattern">
          Carregar mais
      </a>
    {{/if}}

    {{/ionContent}}

    {{> _tabsTelevision}}

  {{/ionView}}
</template>
