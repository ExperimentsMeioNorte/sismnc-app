<template name="_changeTelevision">
  {{#ionModal title="Escolha a tv" class="bar-television"}}
    <div class="padding change-television">

     {{#each television}}
        {{#ionItem path="television"}}
          <img src="{{ image }}" height="150" />
        {{/ionItem}}
     {{/each}}

    </div>
  {{/ionModal}}
</template>
