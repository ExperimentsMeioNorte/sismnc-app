<template name="_changeTelevision">
  {{#ionModal title="Escolha a atração" class="bar-television"}}
    <div class="padding change-television">
      <ul class="no-style">
        {{#each programs}}

          <li>
            <a href="{{pathFor 'tabs.timelineTelevision'}}">
              <img src="{{image_avatar}}" width="80" height="80" />
            </a>
          </li>

        {{/each}}
      </ul>
    </div>
  {{/ionModal}}
</template>
