<template name="index">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">
      <img src="/images/home/logo-white.png" width="204" height="120" />
    </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-right" data-ion-menu-toggle="right">
      {{> ionIcon icon='ios-bell-outline'}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}


      <div class="box-index box-television">

        <a href="#" data-ion-modal="_changeTelevision">
          <small>TELEVIS√ÉO</small>
          <img src="/images/home/icons/icon-television-white.png" width="80" height="80" />
          <strong>REDE MEIO NORTE</strong>
        </a>

      </div>
      <div class="box-index box-newspaper">

          <a href="{{pathFor 'indexNewspaper'}}" onClick="IonNavigation.skipTransitions = true;">
            <small>JORNAL</small>
            <img src="/images/home/icons/icon-newspaper-white.png" width="80" height="80" />
            <strong>JORNAL MN</strong>
          </a>

      </div>
      <div class="box-index box-portal">

          <a href="{{pathFor 'indexPortal'}}" onClick="IonNavigation.skipTransitions = true;">
            <small>INTERNET</small>
            <img src="/images/home/icons/icon-portal-white.png" width="80" height="80" />
            <strong>PORTAL MN.COM</strong>
          </a>
        </div>
        <div class="box-index box-radios">

          <a href="#" class="modal-trigger" data-ion-modal="_changeRadio">
            <small>RADIOS</small>
            <img src="/images/home/icons/icon-radios-white.png" height="80" />
          </a>

        </div>


    {{/ionContent}}
  {{/ionView}}

  <!-- {{> loading }} -->

</template>
